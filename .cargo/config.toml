[target.xtensa-esp32s3-none-elf]
runner = "espflash flash --monitor"

[env]
ESP_LOG = "info"
ESP_HAL_PLACE_SPI_DRIVER_IN_RAM = "true"

[build]
rustflags = ["-C", "link-arg=-nostartfiles"]

target = "xtensa-esp32s3-none-elf"

[unstable]
build-std = ["alloc", "core"]

[flash]
mode = "qio"
size = "16MB"
frequency = "80MHz"
