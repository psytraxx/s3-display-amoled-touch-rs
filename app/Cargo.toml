[package]
name = "s3-display-amoled-touch-app"
version = "0.1.0"
edition = "2021"

[dependencies]
esp-backtrace = { version = "0.14.1", features = [
    "esp32s3",
    "exception-handler",
    "panic-handler",
    "defmt",
] }
mipidsi = { git = "https://github.com/almindor/mipidsi.git", branch = "v0.9.0", features = [
    "batch",
] }
s3-display-amoled-touch-drivers = { path = "../drivers" }
esp-hal = { version = "0.22.0", features = ["esp32s3", "defmt", "octal-psram"] }
esp-alloc = { version = "0.5.0" }
defmt = "0.3.8"
defmt-rtt = "0.4.1"
embedded-hal = { version = "1.0.0", features = ["defmt-03"] }
embassy-embedded-hal = { version = "0.3.0", default-features = false, features = [
    "defmt",
] }
esp-hal-embassy = { version = "0.5.0", features = ["esp32s3", "defmt"] }
embassy-executor = { version = "0.6.0", features = [
    "task-arena-size-163840",
    "defmt",
] }
embedded-graphics-core = { version = "0.4.0", features = ["defmt"] }
embedded-hal-bus = { version = "0.2.0", features = ["defmt-03"] }
critical-section = "1.2.0"
libm = "0.2.11"
slint = { version = "1.9.1", default-features = false, features = [
    "libm",
    "unsafe-single-threaded",
    "compat-1-2",
    "renderer-software",
] }

[build-dependencies]
slint-build = "1.9.1"
