[package]
name = "s3-display-amoled-touch-app"
version = "0.1.0"
edition = "2021"

[dependencies]
esp-backtrace = { version = "0.15.0", features = [
    "esp32s3",
    "exception-handler",
    "panic-handler",
    "println",
] }
mipidsi = { git = "https://github.com/almindor/mipidsi.git", branch = "master" }
s3-display-amoled-touch-drivers = { path = "../drivers" }
esp-hal = { version = "0.23.0", features = ["esp32s3", "log", "octal-psram"] }
esp-alloc = { version = "0.6.0" }
esp-println = { version = "0.13.0", features = ["esp32s3", "log"] }
log = { version = "0.4.21" }
embedded-hal = { version = "1.0.0", features = [] }
embedded-graphics-core = { version = "0.4.0", features = [] }
embedded-hal-bus = { version = "0.2.0", features = [] }
critical-section = "1.2.0"
libm = "0.2.11"
slint = { version = "1.9.1", default-features = false, features = [
    "libm",
    "unsafe-single-threaded",
    "compat-1-2",
    "renderer-software",
] }

[build-dependencies]
slint-build = "1.9.1"
